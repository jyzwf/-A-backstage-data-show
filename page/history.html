<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>历史查询</title>
    <script type="text/javascript">
      (function (doc, win) {
        var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = 100 + 'px';
          };
      
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);
    </script>
    <script type="text/javascript" src="../dist/js/history.js"></script>
  </head>
  <body>
    <header>
      <h3>洗衣机</h3><span id="logout">退出</span>
    </header>
    <section id="container">
      <div id="left_nav">
        <ul>
          <li><a href="./index.html">首页 </a></li>
          <li><a href="./history.html">历史记录 </a></li>
        </ul>
      </div>
      <div id="main_content">
        <div id="total_show">
          <div>
            <p>总使用量</p>
            <p id="count">1000</p>
          </div>
          <div>
            <p>总收益</p>
            <p id="money">1000</p>
          </div>
        </div>
        <div id="change_time">
          <div id="time">
            <input type="date" max="2016-10-11" id="begin_date">
            <input type="date" max="2016-10-11" id="end_date">
            <button id="search">查询</button>
          </div>
          <div id="buildings">
            <input id="all_select" type="checkbox" name="buildings">全选
            <input type="checkbox" name="building" value="1">1
            <input type="checkbox" name="building" value="2">2
            <input type="checkbox" name="building" value="3">3
            <input type="checkbox" name="building" value="4">4
            <input type="checkbox" name="building" value="5">5
            <input type="checkbox" name="building" value="6">6
            <input type="checkbox" name="building" value="7">7
            <input type="checkbox" name="building" value="8">8
            <input type="checkbox" name="building" value="9">9
          </div>
        </div>
        <div id="date" style="height:4rem;"></div>
      </div>
    </section>
  </body>
</html>
